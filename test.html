<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="insdode" type="datetime-local"/>
    <button id="outside">krkr</button>

    <script>
        const el3 = document.getElementById("outside");
        const el = document.getElementById("insdode");
        el3.addEventListener("click",() => {
            // take user input
            let userinput = el.value
            console.log(userinput)

            // convert to utc for the database
            let utc = new Date(userinput).toISOString()
            console.log(utc)
            
            // convert from utc to local timezone
            let local = new Date(utc)
            console.log(local)
        });
    </script>
</body>
</html>
